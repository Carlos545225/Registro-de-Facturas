<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulatorio | Sinfonía Salud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoadedCallback()"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="toast-container"></div>
<div id="filter-menu-container">
    <div class="p-2 border-b">
        <input type="text" id="filterSearchInput" placeholder="Buscar valor..." class="w-full p-2 text-xs border rounded-md outline-none focus:ring-2 focus:ring-indigo-500/20">
    </div>
    <div id="filterList" class="overflow-y-auto flex-1 p-1 max-h-[300px]"></div>
    <div class="p-2 border-t flex justify-between bg-slate-50">
        <button onclick="clearFilterColumn()" class="text-[10px] text-red-500 font-bold">Limpiar</button>
        <button onclick="closeFilterMenu()" class="text-[10px] text-slate-500 font-bold">Cerrar</button>
    </div>
</div>

<div class="app-layout">
    <header class="bg-white border-b border-slate-200 px-6 py-2 flex items-center justify-between shadow-sm z-50">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-200"><i data-lucide="layout-grid"></i></div>
                <h1 class="text-lg font-extrabold italic uppercase tracking-tighter">Sinfonía <span class="text-indigo-600">Salud</span></h1>
            </div>
            <nav class="flex bg-slate-100 p-1 rounded-xl">
                <a href="index.html" class="px-6 py-1.5 rounded-lg text-xs font-bold transition-all text-slate-500 hover:bg-white hover:shadow-sm">Inicio</a>
                <a href="ambulatorio.html" class="px-6 py-1.5 rounded-lg text-xs font-bold transition-all bg-white shadow-sm text-indigo-600">Ambulatorio</a>
                <a href="urgencias.html" class="px-6 py-1.5 rounded-lg text-xs font-bold transition-all text-slate-500 hover:bg-white hover:shadow-sm">Urgencias</a>
            </nav>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="exportToExcel()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-3 py-2 rounded-lg flex items-center gap-2 text-xs font-bold shadow-md transition-all active:scale-95">
                <i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Exportar
            </button>
            <select id="yearFilter" onchange="updateYear()" class="bg-slate-100 rounded-lg px-3 py-2 text-xs font-bold outline-none cursor-pointer"></select>
            <div class="h-6 w-[1px] bg-slate-200 mx-2"></div>
            <label class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-2 rounded-lg cursor-pointer flex items-center gap-2 text-xs font-bold shadow-md transition-all"><i data-lucide="file-up" class="w-4 h-4"></i> Alimentación<input type="file" id="excel1" class="hidden" accept=".xlsx, .xls"></label>
            <label class="bg-amber-500 hover:bg-amber-600 text-white px-3 py-2 rounded-lg cursor-pointer flex items-center gap-2 text-xs font-bold shadow-md transition-all"><i data-lucide="package" class="w-4 h-4"></i> Facturador<input type="file" id="excel2" class="hidden" accept=".xlsx, .xls"></label>
            <label class="bg-emerald-600 hover:bg-emerald-700 text-white px-3 py-2 rounded-lg cursor-pointer flex items-center gap-2 text-xs font-bold shadow-md transition-all"><i data-lucide="send" class="w-4 h-4"></i> Empaquetamiento<input type="file" id="excel3" class="hidden" accept=".xlsx, .xls"></label>
            <label class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-2 rounded-lg cursor-pointer flex items-center gap-2 text-xs font-bold shadow-md transition-all"><i data-lucide="file-check" class="w-4 h-4"></i> Radicador<input type="file" id="excel4" class="hidden" accept=".xlsx, .xls"></label>
        </div>
    </header>

    <div class="content-area">
        <div class="h-full flex flex-col">
            <div class="grid grid-cols-6 gap-4 py-3" id="stats-panel"></div>
            <div class="flex items-center justify-between mb-2">
                <div id="month-tabs" class="flex gap-1"></div>
                <input type="text" id="globalSearch" oninput="currentPage=1; refreshUI()" placeholder="Búsqueda rápida..." class="pl-4 pr-4 py-1.5 text-xs bg-white border border-slate-200 rounded-lg outline-none w-64 focus:ring-2 focus:ring-indigo-500/20 shadow-sm">
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Factura <i data-lucide="filter" class="inline w-3 h-3 ml-1 cursor-pointer" onclick="openFilter(event, 'factura')"></i></th>
                            <th>Valor <i data-lucide="filter" class="inline w-3 h-3 ml-1 cursor-pointer" onclick="openFilter(event, 'valor')"></i></th>
                            <th>Fecha Factura <i data-lucide="filter" class="inline w-3 h-3 ml-1 cursor-pointer" onclick="openFilter(event, 'fecha')"></i></th>
                            <th>Vencimiento <i data-lucide="filter" class="inline w-3 h-3 ml-1 cursor-pointer" onclick="openFilter(event, 'vencimiento')"></i></th>
                            <th>Entidad (EPS) <i data-lucide="filter" class="inline w-3 h-3 ml-1 cursor-pointer" onclick="openFilter(event, 'entidad')"></i></th>
                            <th>Facturador <i data-lucide="filter" class="inline w-3 h-3 ml-1 cursor-pointer" onclick="openFilter(event, 'facturador')"></i></th>
                            <th class="text-center">Estado Facturador <i data-lucide="filter" class="inline w-3 h-3 ml-1 cursor-pointer" onclick="openFilter(event, 'estadoEmp')"></i></th>
                            <th>Fecha Facturador <i data-lucide="filter" class="inline w-3 h-3 ml-1 cursor-pointer" onclick="openFilter(event, 'fechaEmp')"></i></th>
                            <th class="text-center">Estado Empaquetamiento <i data-lucide="filter" class="inline w-3 h-3 ml-1 cursor-pointer" onclick="openFilter(event, 'estadoRad')"></i></th>
                            <th>Fecha Empaquetamiento <i data-lucide="filter" class="inline w-3 h-3 ml-1 cursor-pointer" onclick="openFilter(event, 'fechaRad')"></i></th>
                            <th class="text-center">Estado Radicación Entidad <i data-lucide="filter" class="inline w-3 h-3 ml-1 cursor-pointer" onclick="openFilter(event, 'estadoRadicacion')"></i></th>
                            <th>Fecha Radicación Entidad <i data-lucide="filter" class="inline w-3 h-3 ml-1 cursor-pointer" onclick="openFilter(event, 'fechaRadicacion')"></i></th>
                            <th class="text-center">Días Restantes <i data-lucide="filter" class="inline w-3 h-3 ml-1 cursor-pointer" onclick="openFilter(event, 'diasRest')"></i></th>
                            <th>Observación <i data-lucide="filter" class="inline w-3 h-3 ml-1 cursor-pointer" onclick="openFilter(event, 'obs')"></i></th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>

            <div class="pagination-bar">
                <div class="text-[11px] text-slate-500 font-medium" id="page-info"></div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 text-[11px]">
                        Mostrar: 
                        <select id="pageSize" onchange="currentPage=1; refreshUI()" class="border rounded px-1 outline-none">
                            <option value="50">50</option>
                            <option value="100" selected>100</option>
                            <option value="200">200</option>
                        </select>
                    </div>
                    <div id="page-btns" class="flex gap-1"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/googleSheets.js"></script>
<script src="js/app.js"></script>
</body>
</html>
